<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Is it a Palindrome?</h1>
            <div id="container">
                
                <label for="enter">Enter in text to check for a palindrome:</label>
                <div id="input-container">
                    <input type="text" id="enter" name="input">
                    <button id="check-btn">Check</button>
                </div>
                <div id="result"></div>
            </div>
            <div id="instructions">
                <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards, such as madam or racecar.</p>
            </div>
        </main>
    <script src="script.js"></script>    
    </body>
</html>
